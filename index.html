<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Classical Architecture Society at UVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="description" content="Classical Architecture Society at the University of Virginia." />

  <!-- Serif that reads “Caslon-ish” (free). Swap later if you license a font. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --nav-h: 64px;
      --ink: rgba(255,255,255,.98);
      --ink-soft: rgba(255,255,255,.92);
      --shadow: rgba(0,0,0,.35);
      --dot: rgba(255,255,255,.95);
      --hairline: rgba(255,255,255,.50);
    }

    html, body { height: 100%; }
    body{
      margin:0;
      background:#000;
      font-family: "Crimson Text", Georgia, "Times New Roman", serif;
      overflow:hidden;
    }

    /* Fixed top nav */
    .navbar{
      position:fixed;
      top:0; left:0; right:0;
      height:var(--nav-h);
      z-index:1000;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }
    .navbar .inner{
      width:min(1180px, calc(100% - 36px));
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:auto;
      filter: drop-shadow(0 2px 10px var(--shadow));
    }

    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      color:var(--ink);
      letter-spacing:.02em;
      font-size:16px;
      line-height:1;
      white-space:nowrap;
    }
    .brand img{
      width: 230px;
      height:auto;
      display:block;
    }
    /* If you don’t have a logo yet, comment the <img> and show this text */
    .brand .brand-text{
      display:none;
      font-variant: small-caps;
      letter-spacing:.06em;
    }

    /* Desktop menu */
    .nav{
      display:flex;
      gap:18px;
      list-style:none;
      margin:0;
      padding:0;
      align-items:center;
    }
    .nav a{
      color:var(--ink-soft);
      text-decoration:none;
      font-size:15px;
      letter-spacing:.01em;
      text-transform:lowercase;
      padding:8px 6px;
      border-bottom:1px solid transparent;
      transition: opacity .15s ease, border-color .15s ease;
    }
    .nav a:hover{
      opacity:1;
      border-color: var(--hairline);
    }
    .dot{
      display:inline-block;
      margin-left:6px;
      color:var(--dot);
      transform: translateY(-1px);
    }

    /* Mobile menu button */
    .menu-btn{
      display:none;
      background:transparent;
      border:0;
      padding:10px;
      cursor:pointer;
    }
    .bars{ width:22px; height:14px; position:relative; }
    .bars span{
      position:absolute;
      left:0; right:0;
      height:2px;
      background:var(--ink);
      border-radius:2px;
    }
    .bars span:nth-child(1){ top:0; }
    .bars span:nth-child(2){ top:6px; opacity:.9; }
    .bars span:nth-child(3){ top:12px; opacity:.8; }

    /* Mobile menu panel */
    .mobile-panel{
      position:fixed;
      top:var(--nav-h);
      right:18px;
      z-index:1100;
      background: rgba(0,0,0,.75);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 8px;
      padding: 10px 12px;
      display:none;
      backdrop-filter: blur(6px);
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.35));
    }
    .mobile-panel a{
      display:block;
      padding:10px 8px;
      color:var(--ink);
      text-decoration:none;
      text-transform:lowercase;
      letter-spacing:.01em;
      font-size:15px;
    }
    .mobile-panel a + a{ border-top:1px solid rgba(255,255,255,.12); }

    /* Full-screen fading slides */
    .slide{
      position:fixed;
      inset:0;
      background-size:cover;
      background-position:center;
      opacity:0;
      transition: opacity 1.2s ease;
      will-change: opacity;
      transform: translateZ(0);
    }
    .slide.current{ opacity:1; }

    /* Subtle dark veil so white nav reads cleanly */
    .veil{
      position:fixed;
      inset:0;
      pointer-events:none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.12), rgba(0,0,0,.55));
    }

    /* Optional caption (turn off if you want “pure image”) */
    .caption{
      position:fixed;
      left:22px;
      bottom:18px;
      z-index:900;
      color:rgba(255,255,255,.88);
      font-size:14px;
      letter-spacing:.02em;
      text-shadow: 0 2px 10px var(--shadow);
      max-width:min(640px, calc(100% - 44px));
      user-select:none;
    }
    .caption em{ font-style:italic; }

    @media (max-width: 820px){
      .nav{ display:none; }
      .menu-btn{ display:block; }
      .brand img{ width: 210px; }
    }
  </style>
</head>

<body>

  <nav class="navbar" aria-label="Primary">
    <div class="inner">
      <a class="brand" href="/">
        <!-- Put your logo here if you have it -->
        <!-- Example path: /assets/cas-logo@2x.png -->
        <img src="/assets/cas-logo@2x.png" alt="Classical Architecture Society at UVA">
        <span class="brand-text">Classical Architecture Society at UVA</span>
      </a>

      <button class="menu-btn" aria-label="Menu" id="menuBtn">
        <div class="bars" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>

      <ul class="nav" aria-label="Site">
        <li><a href="/events">events<span class="dot">.</span></a></li>
        <li><a href="/lectures">lectures<span class="dot">.</span></a></li>
        <li><a href="/resources">resources<span class="dot">.</span></a></li>
        <li><a href="/about">about<span class="dot">.</span></a></li>
        <li><a href="/join">join<span class="dot">.</span></a></li>
        <li><a href="/contact">contact<span class="dot">.</span></a></li>
      </ul>
    </div>
  </nav>

  <!-- Mobile dropdown -->
  <div class="mobile-panel" id="mobilePanel" role="dialog" aria-label="Menu">
    <a href="/events">events</a>
    <a href="/lectures">lectures</a>
    <a href="/resources">resources</a>
    <a href="/about">about</a>
    <a href="/join">join</a>
    <a href="/contact">contact</a>
  </div>

  <!-- Slides (replace with your own images) -->
  <div class="slide current" style="background-image:url('/assets/home/slide-01.jpg');"></div>
  <div class="slide" style="background-image:url('/assets/home/slide-02.jpg');"></div>
  <div class="slide" style="background-image:url('/assets/home/slide-03.jpg');"></div>
  <div class="slide" style="background-image:url('/assets/home/slide-04.jpg');"></div>
  <div class="slide" style="background-image:url('/assets/home/slide-05.jpg');"></div>

  <div class="veil"></div>

  <!-- Optional caption -->
  <div class="caption">
    <em>Classical Architecture Society at UVA</em>
  </div>

  <script>
    // Fade slideshow
    (function(){
      const slides = Array.from(document.querySelectorAll('.slide'));
      if (!slides.length) return;

      // Preload
      slides.forEach(s => {
        const bg = s.style.backgroundImage; // url("...")
        const url = bg.slice(5, -2);
        const img = new Image();
        img.src = url;
      });

      let i = 0;
      const intervalMs = 6500;

      setInterval(() => {
        slides[i].classList.remove('current');
        i = (i + 1) % slides.length;
        slides[i].classList.add('current');
      }, intervalMs);
    })();

    // Mobile menu toggle
    (function(){
      const btn = document.getElementById('menuBtn');
      const panel = document.getElementById('mobilePanel');
      if (!btn || !panel) return;

      btn.addEventListener('click', () => {
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
      });

      document.addEventListener('click', (e) => {
        if (!panel.contains(e.target) && !btn.contains(e.target)) panel.style.display = 'none';
      });
    })();
  </script>

</body>
</html>
